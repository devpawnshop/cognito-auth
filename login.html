<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

		<title> Customer Control </title>
		<meta name="description" content="">
		<meta name="author" content="">
			
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>

    <body class="">

        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     
    
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                        <form id="login-form" class="form-horizontal" role="form">                                   
                            
                            <!--USERNAME INPUT -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="emailInputSignin" type="email" class="form-control" name="email" value="" placeholder="email">                                        
                            </div>
                            
                            <!--PASSWORD INPUT -->    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="passwordInputSignin" type="password" class="form-control" name="password" placeholder="password">
                            </div>
  
                            <!--SUBMIT -->
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <button type="submit" value="Sign in" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>

                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                            <a href="register.html">Sign Up Here</a> 
                                        </div>
                                    </div>
                                </div>
                                
                        </form> <!--END FORM #loginform -->
                    </div> <!--END DIV .panel-body -->
                </div>  <!--END DIV .panel-info -->         
            </div> <!--END DIV #loginbox -->
        </div> <!--END CONTAINER-->
        
        <!-- Link to Google CDN's jQuery + jQueryUI -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        
        <!-- BOOTSTRAP JS -->
        <script src="js/bootstrap.min.js"></script>
        
        <!-- COGNITO SDK -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.250.1.min.js"></script>
		<script src="js/aws-cognito-sdk.min.js"></script>
		<script src="js/amazon-cognito-identity.min.js"></script>
        
        <!-- COGNITO APP POOL CONFIG -->
		<script src="js/config.js"></script>
		<script src="js/cognito-auth.js"></script>
		
        
    </body>
</html>
