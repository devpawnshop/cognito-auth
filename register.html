<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

		<title> Customer Control </title>
		<meta name="description" content="">
		<meta name="author" content="">
			
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>

    <body class="">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    
                </div>  
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">
                        
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" id="emailInputRegister" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>
                            
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" id="passwordInputRegister" class="form-control" name="passwd" placeholder="Password">
                            </div>
                        </div>      
                        <div class="form-group">
                            <label for="icode" class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-9">
                                <input type="password" id="password2InputRegister" class="form-control" name="icode" placeholder="Re-Enter Password">
                            </div>
                        </div>

                        
                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">                              
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>                                                                              
                        </div>   
                    </form> <!--END FORM #signupform -->
                </div> <!--END DIV .panel-body -->
            </div>  <!--END DIV .panel-info -->         
        </div> <!--END DIV #signupbox -->
            
         <!-- Link to Google CDN's jQuery + jQueryUI -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        
        <!-- BOOTSTRAP JS -->
        <script src="js/bootstrap.min.js"></script>
        
        <!-- COGNITO SDK -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.250.1.min.js"></script>
		<script src="js/aws-cognito-sdk.min.js"></script>
		<script src="js/amazon-cognito-identity.min.js"></script>
        
        <!-- COGNITO APP POOL CONFIG -->
		<script src="js/config.js"></script>
		<script src="js/cognito-auth.js"></script>
		
        
    </body>
</html>
